<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guillermo Hernández - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: #f4f4f4;
      color: #1a1a1a;
      line-height: 1.6;
    }
    header {
      background: #1a1a1a;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .menu-toggle {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .header-left a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 2px 2px 6px #000 inset;
      transition: all 0.3s ease;
      background-color: #2a2a2a;
    }
    .header-left a:hover {
      background-color: #444;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 6px #000 inset;
      background-color: #2a2a2a;
    }
    nav a:hover {
      background-color: #444;
      transform: translateY(1px);
    }
    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    .section-box {
      background-color: #ffffffcc;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 900px;
      position: relative;
      z-index: 1;
    }
    .section-label {
      position: relative;
      top: -2rem;
      background: #000;
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.8rem;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.4);
      margin-bottom: -2rem;
    }
    .intro {
      flex-direction: row;
      text-align: left;
      gap: 2rem;
    }
    .intro-text {
      flex: 1;
      position: relative;
    }
    .welcome {
      font-size: 3.2rem;
      font-weight: 700;
      position: absolute;
      top: -4.5rem;
      left: 100%;
      transform: translateX(-100%);
      text-align: right;
      animation: typing 2s steps(18), blink 0.5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #000;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .intro img {
      max-width: 300px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      flex: 1;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .project {
      background: #ffffffcc;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
    }
    .project img {
      width: 100%;
      border-radius: 8px;
    }
    .contact-form input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .contact-form {
      background: #ffffffcc;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
      margin-top: 3rem;
      width: 100%;
      max-width: 900px;
      position: relative;
    }
    .social-buttons a {
      background: #1a1a1a;
      color: white;
      margin: 0.3rem;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.2rem;
      display: inline-block;
    }
    footer {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
    }
    .social-icons a {
      color: white;
      margin: 0 0.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; width: 100%; justify-content: space-between;">
      <div class="header-left" style="display: flex; align-items: center; gap: 1rem;">
        <div class="menu-toggle">☰</div>
        <a href="docs/CV-GuillermoHernandez_SwDevML.pdf" target="_blank">
          Guillermo Hernández<br><small>Machine Learning Engineer</small>
        </a>
      </div>
      <nav>
        <a href="#projects">My Work</a>
        <a href="#about">About Me</a>
      </nav>
    </div>
  </header>
